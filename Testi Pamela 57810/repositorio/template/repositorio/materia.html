{% extends 'repositorio/index.html' %}

{% block titulo %}

{% endblock titulo %}

{% block contenido %}
<div class="mt-4">
    <a href="{% url 'materia_create' %}" class="btn btn-outline-primary btn-sm">Agregar nuevo</a><br><br>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre de las materias</th>

    <tbody>

    <tr>
        <td>{{ materia.id}}</td>
        <td>{{ materia.nombre}}</td>
