{% extends 'repositorio/index.html' %}

{% block titulo %}
    <h1>Cursos</h1>
{% endblock titulo %}

{% block contenido %}
<div class="mt-4">
    <a href="{% url 'curso_create' %}" class="btn btn-outline-primary btn-sm">Agregar nuevo</a><br><br>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Curso</th>
            <th>Divisi√≥n</th>
            <th>Turno</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for curso in cursos %}
    <tr>
        <td>{{ curso.id }}</td>
        <td>{{ curso.nombre }}</td>
        <td>{{ curso.division }}</td>
        <td>{{ curso.get_turno_display }}</td>
        <td>
            <a
            href="{% url 'cursosActualizar' curso.id %}"
            class="btn btn-primary"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
            ><i class="fa-regular fa-pen-to-square" title="Editar"></i>
            </a>
            <a
            href="{% url 'cursosEliminar' curso.id %}"
            class="btn btn-danger"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
            ><i class="fa-regular fa-trash-can" title="Eliminar"></i>
            </a>                
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
