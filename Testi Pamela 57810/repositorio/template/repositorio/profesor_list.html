{% extends 'repositorio/index.html' %}

{% block contenido %}
    <h1>Lista de Profesores</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for profesor in profesores %}
            <tr>
                <td>{{ profesor.id }}</td>
                <td>{{ profesor.nombre }}</td>
                <td>{{ profesor.apellido }}</td>
                <td>{{ profesor.mail }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock contenido%}
